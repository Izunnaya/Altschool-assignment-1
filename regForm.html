<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="aboutme.html">About Me</a>
      </nav>
    </header>

    <main>
      <h1>Registration Form</h1>
    </main>

    <form>
      
        <h4>Personal Information</h4>

        <label for="first_name">First Name:</label>
        <input type="text"required />

        <label for="last_name">Last Name:</label>

        <input type="text" required />

        <label for="gender">Gender:</label>

        <select id="gender" name="gender" required>
          <option value="">Select gender</option>

          <option value="male">Male</option>

          <option value="female">Female</option>

          <option value="other">Other</option>
        </select>

        <label for="date_of_birth">Date of Birth:</label>

        <input type="date" id="date_of_birth" name="date_of_birth" required />

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />
    

        <h4>Education</h4>
        <label for="education_level">Education Level:</label>
        <select id="education_level" name="education_level" required>
          <option value="">Select level of education</option>

          <option value="high_school">High School</option>

          <option value="undergraduate">Undergraduate</option>

          <option value="graduate">Graduate</option>

          <option value="other">Other</option>
        </select>

        <label for="country">Country:</label>
        <select id="country" name="country" required>
          <option value="">Select your country</option>
        </select>

        <label for="state_city">State/City of Residence:</label>
        <input type="text" id="state_city" name="state_city" required />



        <h4>Employment</h4>
        <label for="employment_status">Employment Status:</label>
        <select id="employment_status" name="employment_status" required>
          <option value="">Select employment status</option>

          <option value="employed">Employed</option>

          <option value="unemployed">Unemployed</option>

          <option value="student">Student</option>

          <option value="other">Other</option>
        </select>

        <label for="phone_number">Phone Number:</label>

        <input type="tel" id="phone_number" name="phone_number" required />
      </fieldset>


        <h4>Education Preference</h4>
        <label for="school">Choose School:</label>
        <select id="school" name="school" required>
          <option value="">Select school</option>
        </select>

        <label for="course">Choose Course of Study:</label>
        <select id="course" name="course" required>
          <option value="">Select course</option>
        </select>
      </fieldset>


        <h4>Referral</h4>
        <label for="referral_channel">How did you hear about us?</label>
        <select id="referral_channel" name="referral_channel" required>
          <option value="">Select channel</option>
          <option value="online_ad">Online advertisement</option>
          <option value="social_media">Social media</option>
          <option value="word_of_mouth">Word of mouth</option>
          <option value="other">Other</option>
        </select>

        <label for="scholarship_code"
          >Scholarship/Discount Code (optional):</label
        >

        <input type="text" id="scholarship_code" name="scholarship_code" />


      <p>
        By clicking continue, I agree to
        <a href="terms_of_use.html">Terms of Use</a> and acknowledge that I have
        read the <a href="privacy_policy.html">Privacy Policy</a>.
      </p>

      <button type="submit">Submit Registration</button>
    </form>
  </body>
</html>
